<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Stylesheet CSS -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Contact Us</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="contact-us.mp4" type="video/mp4">
  </video>

  <div class="row-container">
    <nav class="navbar navbar-expand-md"></nav>
    <h2 class="navbar-brand brand-name">
      <a href="index.html"><img class="img-responsive3" src="logo_transparent.png" width="100px">
      </a>
      <h1>Galaxy Airways</h1>
      <p>Reaching for the stars</p>
    </h2>
  </div>
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  </nav>

  <!-- Wrapper container -->
  <div class="container py-4">

    <h1>Contact Us</h1>

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">

      <!-- Name input -->
      <div class="mb-3 ">
        <label class="form-label" for="name">Full Name*</label>
        <input class="form-control" id="name" type="text" placeholder="Name on passport"
          data-sb-validations="required" />
        <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
      </div>

      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address*</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email address"
          data-sb-validations="required, email" />
        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="booking number">Booking Number (optional)</label>
        <input class="form-control" id="booking number" type="text & numbers" placeholder="Booking number"
          data-sb-validations="required" />
        <div class="invalid-feedback" data-sb-feedback="name:optional">Optional.</div>
      </div>

      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message*</label>
        <textarea class="form-control" id="message" type="text" placeholder="Your message here..."
          style="height: 10rem;" data-sb-validations="required"></textarea>
        <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
      </div>

      <!-- Form submissions success message -->
      <div class="d-none" id="submitSuccessMessage">
        <div class="text-center mb-3">Form submission successful!</div>
      </div>

      <!-- Form submissions error message -->
      <div class="d-none" id="submitErrorMessage">
        <div class="text-center text-danger mb-3">Error sending message!</div>
      </div>

      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
      </div>
      <br>
      <br>

    </form>
  </div>

  <!-- SB Forms JS -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

  <div class="footer">
    <footer class="white-section text-center" id="footer">
      <div class="col-container">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
      <br>
      <p>Â© Copyright 2021 Galaxy Airways GmbH. (A.Schmidtgen)</p>
  </div>
  </footer>
  </div>

</body>

</html>
